message New666Result {
    int32   result1_pos = 1;
    int32   result2_pos = 2;
    int32   result3_pos = 3;
    int32   result4_pos = 4;
    int32   result5_pos = 5;
}


message New666EnterRoomRequest {
}
message New666EnterRoomResponse {
    STATUS  status  = 1;    //1:成功  -1:失败
    string  msg = 2;
    int32  seat_id = 3;
    repeated    GameUserInfo    user_info_list = 4;
    New666ChipInfo   table_chip = 5;
    New666ChipInfo   own_chip = 6;
    int32   bet_remain_secs = 7;
    repeated New666Result result_list = 8;
}

//可下100, 1000, 1万
message New666BetRequest {
    New666Pos   bet_pos = 1;
    int32   bet_count = 2; //下注数
}
message New666BetResponse {
    STATUS  status  = 1;    //1:成功  -1:失败
    string  msg = 2;
    New666ChipInfo   table_chip = 3;
    New666ChipInfo   own_chip = 4;
    repeated    int32   available_bet_list = 5; //可下的筹码列表   最多下注20万
    int32   coin_count = 6;
}
message New666BetBroadcast {
    New666Pos   bet_pos = 1;
    int32   bet_count = 2;
    New666ChipInfo   table_chip = 3;
}

message New666GameOverBroadcast {
    repeated GameOverUserInfo user_list = 1;
    int32   coin_count = 3;
    New666Result    result = 4;
}


